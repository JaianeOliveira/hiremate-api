app = "hiremate-api"

[build]
  dockerfile = "Dockerfile"
  ignorefile = ".dockerignore"

[[services]]
  internal_port = 3333
  protocol = "tcp"

  [[services.ports]]
    port     = 80
    handlers = ["http"]

  [[services.ports]]
    port     = 443
    handlers = ["tls", "http"]

  # Health check HTTP em /healthz, sem autenticação
  [[services.http_checks]]
    interval      = "15s"     
    timeout       = "5s"      
    grace_period  = "60s"     
    method        = "GET"
    path          = "/healthz"
    protocol      = "http"
    headers      = { "X-Forwarded-Proto" = "https" } 

[deploy]
  # executa as migrations antes do health check e do switch
  release_command = "npx prisma migrate deploy"